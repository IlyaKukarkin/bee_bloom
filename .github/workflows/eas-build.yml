name: EAS Build & Submit
on:
  push:
    branches: [master]
  issue_comment:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'issue_comment' && github.event.issue.pull_request && (startsWith(github.event.comment.body, 'Build') || startsWith(github.event.comment.body, 'build')))
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request ? format('refs/pull/{0}/head', github.event.issue.number) : github.ref }}
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Build on EAS
        env:
          WAIT_FOR_BUILD: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          WAIT_FLAG=$([ "$WAIT_FOR_BUILD" = "true" ] && echo "--wait" || echo "--no-wait")
          eas build --platform ios --non-interactive $WAIT_FLAG --json > build.json
          node -e "const fs=require('fs');const data=JSON.parse(fs.readFileSync('build.json','utf8'));const first=Array.isArray(data)?data[0]:data; if(!first?.id){console.error('No build id found');process.exit(1);} const url='https://expo.dev/accounts/ilyakukarkin-org/projects/beebloom/builds/'+first.id; console.log('Build URL:', url); fs.appendFileSync(process.env.GITHUB_ENV, '\nBUILD_URL='+url+'\n');"
      - name: Comment build link on PR
        if: github.event_name == 'issue_comment' && env.BUILD_URL && github.event.issue.pull_request
        uses: actions/github-script@v7
        env:
          BUILD_URL: ${{ env.BUILD_URL }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = process.env.BUILD_URL;
            if (!url) {
              core.info('No build URL available to comment.');
              return;
            }
            const issueNumber = context.issue.number;
            if (!issueNumber) {
              core.info('No PR number found. Skipping comment.');
              return;
            }
            const body = `üì¶ EAS iOS build kicked off:\n${url}`;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: issueNumber,
              body,
            });
      # Uncomment below to build Android
      # - name: Build Android on EAS
      #   run: eas build --platform android --non-interactive --no-wait

  submit:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    name: Submit latest iOS build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Verify latest build
        run: |
          echo "Fetching latest iOS build..."
          eas build:list --platform ios --limit 1 --json --non-interactive > build.json
          
          # Check if build exists
          BUILD_COUNT=$(jq '. | length' build.json)
          if [ "$BUILD_COUNT" -eq 0 ]; then
            echo "‚ùå No iOS builds found"
            exit 1
          fi
          
          # Check build status
          BUILD_STATUS=$(jq -r '.[0].status' build.json)
          if [ "$BUILD_STATUS" != "FINISHED" ]; then
            echo "‚ùå Latest build is not finished (status: $BUILD_STATUS)"
            exit 1
          fi
          
          # Check commit match
          BUILD_COMMIT=$(jq -r '.[0].gitCommitHash' build.json)
          CURRENT_COMMIT="${GITHUB_SHA}"
          if [ "$BUILD_COMMIT" != "$CURRENT_COMMIT" ]; then
            echo "‚ö†Ô∏è  Warning: Build commit ($BUILD_COMMIT) does not match current commit ($CURRENT_COMMIT)"
            echo "This may submit a build from a different commit"
          else
            echo "‚úÖ Build commit matches current commit"
          fi
          
          BUILD_ID=$(jq -r '.[0].id' build.json)
          echo "‚úÖ Latest build is ready for submission (ID: $BUILD_ID, Status: $BUILD_STATUS)"
      - name: Submit latest iOS build
        run: eas submit --platform ios --latest --non-interactive
      # Uncomment below to submit Android when ready
